<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js" type="text/javascript">
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js" type="text/javascript">
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript">
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript">
        </script>
        <script src="jquery.spritely-0.4.js" type="text/javascript">
        </script>
        <script src="jquery-1.3.2.min.js" type="text/javascript">
        </script>
        <script src="jquery-ui-1.7.2.spritely.custom.min.js" type="text/javascript">
        </script>
        <script src="jquery.spritely-0.4.js" type="text/javascript">
        </script>
        <script src="script.js" type="text/javascript">
        </script>
        <link rel="stylesheet" type="text/css" href="slot.css">
        <title></title>

        <style type="text/css">
            div.c1 {visibility: hidden}
        </style>
    </head>
    <body>
        <div id = "controller" ng-app="ControllerModule" ng-controller="UserController" ng-init="fetchData()">
            <form ng-submit="fetchData()">
                <section id="slot-machine" class="clearfix">
                    <div id="one" class="slot"></div>
                    <div id="two" class="slot"></div>
                    <div id="three" class="slot"></div>
                </section>
                <input type="submit" value="Start game">
            </form>
            <div>
                <p id="result">
                    Amount won : {{ result.AmountWon}}<br>
                    Result : {{ result.Result}}</p>
                <p><!--Slot1 :--></p>
                <div id="slot1" class="c1"style="visibility: hidden">{{ result.Column1}}</div>
                <!--Slot2 :-->
                <div id="slot2" class="c1"style="visibility: hidden">{{ result.Column2}}</div>
                <!--Slot3 :-->
                <div id="slot3" class="c1"style="visibility: hidden">{{ result.Column3}}</div>
            </div>
        </div>
    </body>
</html>
